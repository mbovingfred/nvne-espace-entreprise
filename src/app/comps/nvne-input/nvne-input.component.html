<div class="input-content">
  <input ngModel #data="ngModel" autocomplete="off" ngModel="{{ngModel}}" type="{{type}}" max="{{max}}" 
  name="{{name}}" required="{{requiredProperty}}" disabled="{{disabledProperty?disabledProperty:'false'}}" />
  <label for="{{name}}" class="label-name">
    <span class="content-name">{{placeholder}}</span>
  </label>
</div>

<div *ngIf="data.invalid && (data.dirty || data.touched)"
      class="alert alert-danger">
      {{name}} invalide.
    <!-- <div *ngIf="data.errors.">
      {{name}} obligatoire.
    </div> -->

</div>
